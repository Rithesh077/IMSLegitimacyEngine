<!DOCTYPE html>
<html>

<head>
    <title>IMS Portal - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
        }

        .test-card {
            background: white;
            padding: 30px;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e293b;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }

        button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="test-card">
        <h1>üîê Login Test</h1>
        <div class="form-group">
            <label>Email</label>
            <input type="text" value="corp@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" value="password123">
        </div>
        <button>Login</button>
        <p style="margin-top: 20px; color: #64748b;">If you can see this, the basic rendering is working!</p>
    </div>
</body>

</html>
